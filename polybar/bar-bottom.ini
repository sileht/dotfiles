[bar/bottom]
enable-ipc = true
bottom = true
radius-bottom = 10.0
width = 100%
height = 36
fixed-center = true
override-redirect = true
wm-restack = i3

background = ${colors.bg}
foreground = ${colors.fg}


line-size = 0
border-top-size = 2
border-color = ${colors.blue}

padding-left = 4
padding-right = 4
module-margin-left = 2
module-margin-right = 2

font-0 = Noto Sans:style=Regular:size=12;2
font-1 = NotoSans Nerd Font:size=12;3
font-2 = Iosevka Nerd Font:size=15;4
font-3 = Noto Sans Symbols2:style=Regular:size=12;4
font-4 = Weather Icons:size=12;3
font-5 = Font Awesome 5 Free:size=10;1

modules-left = powermenu menu st firefox spotify pcmanfm octopi
modules-center = spotify-playing spotify-previous spotify-playpause spotify-next
modules-right = update cpufreq cpu memory temperature weather airquality

tray-position = none
cursor-click = pointer
