[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = "  "

label-layout = %icon%

layout-icon-default =
layout-icon-0 = fr;FR
layout-icon-1 = us;US

label-indicator-on = %icon%
label-indicator-off = %icon%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-on-foreground = ${colors.fg}
label-indicator-on-background = ${colors.blue}

indicator-icon-default =
indicator-icon-0 = "caps lock;;  ﰷ  "
indicator-icon-1 = "scroll lock;; LOCKS "
indicator-icon-2 = "num lock;; NUM "

[module/dpms]
type = custom/script
label = %output%
interval = 1
exec = polybar-dpms.sh output
click-left = polybar-dpms.sh toggle
click-right = polybar-dpms.sh toggle

[module/bose]
type = custom/script
tail = true
label = %output%
exec = polybar-bose.sh
interval = 1

[module/pulseaudio-control]
type = custom/script
tail = true
label=%output%

exec = polybar-pulseaudio-control.sh listen
click-right = exec pavucontrol &
click-left = polybar-pulseaudio-control.sh toggle-mute
scroll-up = polybar-pulseaudio-control.sh volume-up
scroll-down = polybar-pulseaudio-control.sh volume-down

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-full =  <label-full>
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

time-format = %H:%M
label-charging = %percentage%%, %time%, %consumption%W
label-discharging = %percentage%%, %time%, %consumption%W
label-full = %percentage%%, Full, %consumption%W

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-9 = 

[module/date]
type = internal/date
interval = 5
date = " %a %b %d"
time = %H:%M
format-prefix = 
label = %date%, %time%
