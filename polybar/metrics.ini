[module/update]
type = custom/script
exec = polybar-update.sh
interval = 3600

[module/cpufreq]
type = custom/script
label = %output%
interval = 1
exec = polybar-cpufreq.sh output
click-left = polybar-cpufreq.sh toggle
click-right = polybar-cpufreq.sh toggle

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "閭 "
label = %percentage_used%%

[module/temperature]
type = internal/temperature
thermal-zone = 7
warn-temperature = 100
units = false

format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%°
label-warn = %temperature-c%°
label-warn-foreground = ${colors.orange}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/weather]
type = custom/script
label = %output%
exec = busctl --user -j get-property io.ntfd /weather openweathermap.strings RenderedTemplate | jq -r .data
interval = 1
format-font = 5

[module/airquality]
type = custom/script
exec = polybar-airquality.sh
interval = 3600
