---
- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - '~/.config'
    - '~/.config/dunst'
    - '~/.config/rofi'
    - '~/.config/ranger'
    - '~/.config/nvim'
    - '~/.ssh'
    - '~/.ctag'

- link:
    ~/.config/ranger: ranger
    ~/.config/rofi: rofi
    ~/.config/nvim: nvim
    ~/.config/bin/config.json: bin-config.json
    #~/.Xresources: Xresources
    ~/.gitconfig: gitconfig
    ~/.gitignore-global: gitignore-global
    ~/.i3: i3
    ~/.mutt: mutt
    ~/.ssh/config: ssh-config
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.urlview: urlview
    ~/.xsessionrc: xsessionrc
    ~/.xsession: xsessionrc
    ~/.wgetrc: wgetrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.skhdrc: skhdrc

- shell:
    # - chsh -s $(which zsh)
    - git submodule update --init --recursive

