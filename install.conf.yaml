---
- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - '~/.config'
    - '~/.config/ranger'
    - '~/.config/nvim'
    - '~/.ssh'
    - '~/.ctag'

- link:
    ~/.config/ranger: ranger
    ~/.config/nvim: nvim
    ~/.gitconfig: gitconfig
    ~/.gitignore-global: gitignore-global
    ~/.ssh/config: ssh-config
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.wgetrc: wgetrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.skhdrc: skhdrc

- shell:
    # - chsh -s $(which zsh)
    - git submodule update --init --recursive
