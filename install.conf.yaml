- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - '~/.config'
    - '~/.config/ntfd'
    - '~/.config/dunst'
    - '~/.config/rofi'
    - '~/.config/ranger'
    - '~/.config/nvim'
    - '~/.ssh'

- link:
    ~/.config/ranger: ranger
    ~/.config/dunst: dunst
    ~/.config/rofi: rofi
    ~/.config/ntfd: ntfd
    ~/.config/nvim/init.vim: nvim.vim
    ~/.ctags: ctags
    ~/.gitconfig: gitconfig
    ~/.gitignore-global: gitignore-global
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.i3: i3
    ~/.mutt: mutt
    ~/.ssh/config: ssh-config
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.urlview: urlview
    ~/.xsessionrc: xsessionrc
    ~/.wgetrc: wgetrc
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
  # - chsh -s $(which zsh)
  - git submodule update --init --recursive
  - python3 -m pip install --user --upgrade --upgrade-strategy eager -r ~/.env/requirements-py3.txt
  - python2 -m pip install --user --upgrade --upgrade-strategy eager -r ~/.env/requirements-py2.txt
